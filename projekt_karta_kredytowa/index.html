<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Karta płatnicza</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="inputSide">
        <p>Numer karty:<br>
            <date-input></date-input>
            <input type="text" name="number" id="number" required maxlength="25"
                placeholder="####-####-####-####"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </p>
        <p>Imię i nazwisko:<br>
            <input type="text" name="holder" id="holder" maxlength="32"
                placeholder="IMIE NAZWISKO"
                onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
        </p>
        <p>Data ważności<br>
            <input type="date" name="exDate" id="exDate">
            <!-- <select name="exMonth" id="exMonth" onchange="expiryDate()"></select>
            <select name="exYear" id="exYear" onchange="expiryDate()"></select> -->
        </p>
        <p>Kod CVC:<br>
            <input type="text" name="cvc" id="CVC" maxlength="3"
                placeholder="CVC"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </p>
        <p>Obraz<br>
            <div id="chooseBackground">
                <button onclick="cardBackgroundImg('url(cover/cover1.jpg)')"><img src="cover/cover1.jpg" alt="cover1"></button>
                <button onclick="cardBackgroundImg('url(cover/cover2.jpg)')"><img src="cover/cover2.jpg" alt="cover2"></button>
                <button onclick="cardBackgroundImg('url(cover/cover3.jpg)')"><img src="cover/cover3.jpg" alt="cover3"></button>
                <button onclick="cardBackgroundImg('url(cover/cover4.jpg)')"><img src="cover/cover4.jpg" alt="cover4"></button>
                
            </div>
        </p>
        <p>Wybierz własny kolor<br>
            <input type="color" name="color" id="cardColor">
        </p>
    </div>
    <div id="cardSide">
        <div class="card">
            <div class="cardFace cardFace--front">
                <div id="cardLogo"></div>
                <div id="cardNumber">#### #### #### ####</div>
                <div id="cardHolder">IMIE NAZWISKO</div>
                <div id="cardExDate">MM/RR</div>
            </div>
            <div class="cardFace cardFace--back">
                <div id="cardCVC">CVC</div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
